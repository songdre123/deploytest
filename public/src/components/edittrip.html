  <script>
    window.onload = function () {
      // Get the value from localStorage
      var tripName = localStorage.getItem('tripName');
      var numPeople = localStorage.getItem('numPeople');
      var personNames = localStorage.getItem('personNames');

      // Display the value on the page
      var tripNameOutput = document.getElementById('tripNameOutput');
      tripNameOutput.innerText = tripName;
      // var numPeopleOutput = document.getElementById('numPeopleOutput');
      // numPeopleOutput.innerText = numPeople;
      var personNamesOutput = document.getElementById('personNamesOutput');
      personNamesOutput.innerText = personNames;

      document.getElementById("tripName").innerHTML = tripName;
    };

  </script>

  <title>Edit Trip</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #05c8f7;"

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"

      <div class="collapse navbar-collapse" id="navbarsExample02">

  <div style="margin-left: 30px; margin-top: 30px; margin-right: 30px;">
    <h1 id="tripNameOutput"></h1>

    <!-- None  <576px, sm  ≥576px, md  ≥768px, lg  ≥992px, xl  ≥1200px, xxl  ≥1400px -->
    <div class='container-fluid' id="addExpense" style="background-color: #d9d9d9; border-radius: 10px;">
      <div class='row' style="padding: 10px;">
        <h3>Add an Expense</h3>
        <!-- First column -->
        <div class='col-2'>
          <h5>Who's Splitting This?</h5>
          <span id="listPeople"></span>
          <script>
            var people = localStorage.getItem('personNames');
            var listPeople = people.split(',');
            for (person of listPeople) {
              console.log(person);
              document.getElementById("listPeople").innerHTML += `<div class="form-check"> 
     <input class="form-check-input" type="checkbox" value="${person}" id="${person}"> 
     <label class="form-check-label" for="${person}"> 
         ${person}
     </label> 
 </div>`;
            }
          </script>
        </div> 
        <!-- Second column -->
        <div class='col-3'>
          <h5>Category</h5>
          <select class="form-select" aria-label="Default select example" id="expenseCategory">
            <option selected>Open this select menu</option>
            <option value="1">Food</option>
            <option value="2">Transportation</option>
            <option value="3">Lodging</option>
            <option value="4">Entertainment</option>
            <option value="5">Other</option>
          </select>
        </div>
        <!-- Third column -->
        <div class='col-3'>
          <h5>Expense Name</h5>
          <input type="text" class="form-control" placeholder="Enter name" id="expenseName">
        </div>
        <!-- Fourth column -->
        <div class='col-3'>
          <h5>Amount</h5>
          <input type="number" class="form-control" placeholder="Enter amount" min="0" id="expenseAmount">
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
